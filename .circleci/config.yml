version: 2.1

orbs:
  python: circleci/python@0.2.1
  
branches:
  only:
    - master

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: pip install -r requirements.txt
          name: Dependencies
      - run:
          command: pip install .
          name: Install
      - run:
          command: python -m unittest
          name: Test 


workflows:
  main:
    jobs:
      - build-and-test